{% set version = "1.4" %}

package:
    name: wordcloud
    version: {{ version }}

source:
    url: https://github.com/amueller/word_cloud/archive/{{ version }}.tar.gz
    fn: wordcloud-{{ version }}.tar.gz
    sha256: a285e0fcb0149cbb2e23516cfff5df79adf525e5efcc4a4a5e1faf9032f67477

build:
    number: 0
    script: python -m pip install --no-deps --ignore-installed .

requirements:
    build:
        - python
        - pip


    run:
        - python
        - pillow
        - numpy

test:
    imports:
        - wordcloud
    commands:
        - wordcloud_cli.py -h

about:
    home: https://github.com/amueller/word_cloud
    license: MIT
    summary: A little word cloud generator in Python

extra:
    recipe-maintainers:
        - amueller
        - ericdill
